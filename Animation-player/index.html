<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palette</title>
    <link rel="stylesheet" href="assets/stylesheets/style.css">
</head>
<body>
<header class="header">
    <h1 class="header__title">Animation Player by Zamtakaish</h1>
</header>
<main class="main">
    <article class="main__workspace">
        <section class="main__workspace__tools">
            <div class="main__workspace__tools__items_wrapper">
                <ul class="main__workspace__tools__items">
                    <li class="main__workspace__tools__items__tool">
                        <img src="assets/pictures/pencil-icon.svg" alt="paintbucket_icon" class="main__workspace__tools__items__tool_icon">
                        <button class="main__workspace__tools__items__tool_button main__workspace__tools__items__tool_button_bucket-fill">Pencil</button>
                    </li>
                    <li class="main__workspace__tools__items__tool">
                        <img src="assets/pictures/eye-dropper-icon.svg" alt="eyedropper_icon" class="main__workspace__tools__items__tool_icon">
                        <button class="main__workspace__tools__items__tool_button main__workspace__tools__items__tool_button_eye-dropper">Eyedropper</button>
                    </li>
                    <li class="main__workspace__tools__items__tool">
                    </li>
                    <li class="main__workspace__tools__items__tool">
                    </li>
                </ul>
            </div>
        </section>
        <section class="main__workspace__colors">
            <div class="main__workspace__colors__palette_wrapper">
                <ul class="main__workspace__colors__palette">
                    <li class="main__workspace__colors__palette__item">
                        <div class="main__workspace__colors__palette__item_color-display_wrapper">
                            <div class="main__workspace__colors__palette__item_color-display main__workspace__colors__palette__item_color-display_current-color" id="curr-color"></div>
                        </div>
                        <p class="main__workspace__colors__palette__item_current-color">Current color</p>
                    </li>
                    <li class="main__workspace__colors__palette__item">
                        <div class="main__workspace__colors__palette__item_color-display_wrapper">
                            <div class="main__workspace__colors__palette__item_color-display main__workspace__colors__palette__item_color-display_previous-color" id="prev-color"></div>
                        </div>
                        <p class="main__workspace__colors__palette__item_previous-color">Previous color</p>
                    </li>
                    <li class="main__workspace__colors__palette__item">
                        <div class="main__workspace__colors__palette__item_color-display_wrapper">
                            <div class="main__workspace__colors__palette__item_color-display main__workspace__colors__palette__item_color-display_preset-color-1"></div>
                        </div>
                        <p class="main__workspace__colors__palette__item_preset-color main__colors__palette__item_preset-color-1">Preset 1</p>
                    </li>
                    <li class="main__workspace__colors__palette__item">
                        <div class="main__workspace__colors__palette__item_color-display_wrapper">
                            <div class="main__workspace__colors__palette__item_color-display main__workspace__colors__palette__item_color-display_preset-color-2"></div>
                        </div>
                        <p class="main__workspace__colors__palette__item_preset-color main__colors__palette__item_preset-color-2">Preset 2</p>
                    </li>
                </ul>
            </div>
        </section>
        <section class="main__workspace__layers_wrapper">
            <ul class="main__workspace__layers">
                <li class="main__workspace__layers__layer_wrapper current">
                    <div class="main__workspace__layers__layer"></div>
                </li>
            </ul>
            <div class="main__workspace__layers_wrapper__add-layer_button" id="add-layer">Add new layer</div>
        </section>
        <section class="main__workspace__canvas_wrapper">
            <canvas width="580" height="580" class="main__workspace__canvas current">
            </canvas>
        </section>
    </article>
</main>
<footer class="footer">
    <button class="footer_button_reset">Reset</button>
</footer>
<script src="./dist/bundle.js"></script>
</body>
</html>
